# Test values for loki-mcp chart
# These values are used for testing chart rendering and validation

# Image configuration
image:
  repository: public.ecr.aws/cardinalhq.io/loki-mcp
  tag: "0.1.0"
  pullPolicy: IfNotPresent

# Service configuration
service:
  type: ClusterIP
  port: 8080

# Loki configuration (test values)
loki:
  url: "http://loki.monitoring.svc.cluster.local:3100"
  headers:
    X-Scope-OrgID: "test-tenant"
    Authorization: "Bearer test-token-12345"

# CardinalHQ configuration (test values)
cardinal:
  apiKey: "test-api-key-for-chart-validation"
  secret:
    name: "cardinal-api-key"
    create: true

# Lakerunner configuration (optional)
lakerunner:
  apiHost: "lakerunner-query-api.default.svc.cluster.local:8080"

# Resource limits and requests
resources:
  requests:
    cpu: 500m
    memory: 512Mi
  limits:
    cpu: 1000m
    memory: 1Gi
