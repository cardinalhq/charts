{{- if and .Values.cloudProvider.duckdb .Values.cloudProvider.duckdb.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lakerunner.duckdbSecretName" . }}
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
  {{ include "lakerunner.annotations" . | nindent 2 }}
data:
  {{- if and .Values.cloudProvider.duckdb.accessKeyId .Values.cloudProvider.duckdb.secretAccessKey }}
  S3_ACCESS_KEY_ID:     {{ .Values.cloudProvider.duckdb.accessKeyId | b64enc }}
  S3_SECRET_ACCESS_KEY: {{ .Values.cloudProvider.duckdb.secretAccessKey | b64enc }}
  {{- end }}
{{- end }}