{{- if and .Values.compactMetrics.enabled (eq (include "lakerunner.autoscalingMode" (list .Values.compactMetrics.autoscaling .)) "keda") -}}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "lakerunner.fullname" . }}-compact-metrics
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
    app.kubernetes.io/component: compact-metrics
  {{ include "lakerunner.annotations" . | nindent 2 }}
spec:
  scaleTargetRef:
    name: {{ include "lakerunner.fullname" . }}-compact-metrics
  pollingInterval: {{ .Values.compactMetrics.autoscaling.keda.pollingInterval }}
  cooldownPeriod: {{ .Values.compactMetrics.autoscaling.keda.cooldownPeriod }}
  minReplicaCount: {{ .Values.compactMetrics.autoscaling.minReplicas }}
  maxReplicaCount: {{ .Values.compactMetrics.autoscaling.maxReplicas }}
  triggers:
  - type: external
    metadata:
      scalerAddress: "{{ include "lakerunner.fullname" . }}-monitoring.{{ .Release.Namespace }}.svc.cluster.local:9090"
      serviceType: "compact-metrics"
{{- end }}