{{- if .Values.kafka.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lakerunner.kafkaSecretName" . }}
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
  {{ include "lakerunner.annotations" . | nindent 2 }}
data:
  KAFKA_USERNAME: {{ .Values.kafka.sasl.username | b64enc }}
  KAFKA_PASSWORD: {{ .Values.kafka.sasl.password | b64enc }}
{{- end }}