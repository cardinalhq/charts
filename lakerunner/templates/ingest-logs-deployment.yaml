{{- if .Values.ingestLogs.enabled -}}
{{- include "lakerunner.validateScalingMode" . -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lakerunner.fullname" . }}-ingest-logs
  labels:
    {{- include "lakerunner.labelsWithComponent" (list . .Values.ingestLogs.labels) | nindent 4 }}
    app.kubernetes.io/component: ingest-logs
  {{ include "lakerunner.annotationsWithComponent" (list . .Values.ingestLogs.annotations) | nindent 2 }}
spec:
  {{- $scalingMode := include "lakerunner.autoscalingMode" (list .Values.ingestLogs.autoscaling .) }}
  {{- if eq $scalingMode "disabled" }}
  replicas: {{ .Values.ingestLogs.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "lakerunner.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: ingest-logs
  template:
    metadata:
      labels:
        {{- include "lakerunner.labelsWithComponent" (list . .Values.ingestLogs.labels) | nindent 8 }}
        app.kubernetes.io/component: ingest-logs
      {{- include "lakerunner.annotationsWithComponent" (list . .Values.ingestLogs.annotations) | nindent 6 }}
    spec:
      serviceAccountName: {{ include "lakerunner.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.ingestLogs.terminationGracePeriodSeconds }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      {{- include "lakerunner.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: ingest-logs
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        image: {{ include "lakerunner.image" (list .Values.ingestLogs.image .) }}
        imagePullPolicy: {{ .Values.ingestLogs.image.pullPolicy | default .Values.global.image.pullPolicy }}
        command: ["/app/bin/lakerunner"]
        args: ["ingest-logs"]
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: OTEL_SERVICE_NAME
            value: {{ include "lakerunner.fullname" . }}-ingest-logs
          - name: TMPDIR
            value: /scratch
          {{- include "lakerunner.injectEnv" (list . .Values.ingestLogs) | nindent 8 }}
          {{- include "lakerunner.cardinalTelemetryEnv" . | nindent 10 }}
        {{- if eq (include "lakerunner.injectCloudProviderCredentials" .) "true" }}
        envFrom:
          - secretRef:
              name: {{ include "lakerunner.cloudProviderSecretName" . }}
        {{- end }}
        resources:
          {{- toYaml .Values.ingestLogs.resources | nindent 10 }}
        volumeMounts:
        {{- if eq .Values.storageProfiles.source "config" }}
        - name: storage-profiles
          mountPath: /app/config/storage_profiles.yaml
          subPath: storage_profiles.yaml
          readOnly: true
        {{- end }}
        - name: scratch
          mountPath: /scratch
      {{- include "lakerunner.sched.nodeSelector" (list .Values.global.nodeSelector .Values.ingestLogs.nodeSelector) | nindent 6 }}
      {{- include "lakerunner.sched.tolerations"  (list .Values.global.tolerations  .Values.ingestLogs.tolerations)  | nindent 6 }}
      {{- include "lakerunner.sched.affinity"     (list .Values.global.affinity     .Values.ingestLogs.affinity)     | nindent 6 }}
      volumes:
      {{- include "lakerunner.ephemeralVolume" (list "scratch" .Values.ingestLogs.temporaryStorage.size .) | nindent 6 }}
      {{- if eq .Values.storageProfiles.source "config" }}
      - name: storage-profiles
        configMap:
          name: {{ include "lakerunner.storageProfilesConfigmapName" . }}
      {{- end }}
{{- end }}
