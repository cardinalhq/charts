{{- if and .Values.rollupMetrics.enabled (eq (include "lakerunner.autoscalingMode" (list .Values.rollupMetrics.autoscaling .)) "keda") -}}
apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: {{ include "lakerunner.fullname" . }}-rollup-metrics
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
    app.kubernetes.io/component: rollup-metrics
  {{ include "lakerunner.annotations" . | nindent 2 }}
spec:
  scaleTargetRef:
    name: {{ include "lakerunner.fullname" . }}-rollup-metrics
  pollingInterval: {{ .Values.rollupMetrics.autoscaling.keda.pollingInterval }}
  cooldownPeriod: {{ .Values.rollupMetrics.autoscaling.keda.cooldownPeriod }}
  minReplicaCount: {{ .Values.rollupMetrics.autoscaling.minReplicas }}
  maxReplicaCount: {{ .Values.rollupMetrics.autoscaling.maxReplicas }}
  triggers:
  - type: postgresql
    metadata:
      host: {{ .Values.database.lrdb.host }}
      port: {{ .Values.database.lrdb.port | quote }}
      dbName: {{ .Values.database.lrdb.name }}
      userName: {{ .Values.database.lrdb.username }}
      sslmode: {{ .Values.database.lrdb.sslMode | default "require" }}
      query: "SELECT COALESCE(COUNT(*), 0) FROM work_queue WHERE needs_run=true AND runnable_at <= now() AND signal='metrics' AND action='rollup'"
      targetQueryValue: {{ .Values.rollupMetrics.autoscaling.keda.targetQueueDepth | quote }}
      activationTargetQueryValue: {{ .Values.rollupMetrics.autoscaling.keda.activationQueueDepth | quote }}
      metricType: "Value"
    authenticationRef:
      name: {{ include "lakerunner.fullname" . }}-keda-auth
{{- end }}
