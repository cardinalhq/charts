{{- if .Values.grafana.enabled -}}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "lakerunner.fullname" . }}-grafana-datasources
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
    app.kubernetes.io/component: grafana
  {{ include "lakerunner.annotations" . | nindent 2 }}
data:
  {{- range $key, $value := .Values.grafana.datasources }}
  {{ $key }}: |
    {{- $updatedValue := deepCopy $value }}
    {{- if $updatedValue.datasources }}
      {{- range $dsIndex, $datasource := $updatedValue.datasources }}
        {{- if and $datasource.jsonData (not $datasource.jsonData.customPath) }}
          {{- $_ := set $datasource.jsonData "customPath" (printf "http://%s-query-api:7101" (include "lakerunner.fullname" $)) }}
        {{- end }}
      {{- end }}
    {{- end }}
    {{- toYaml $updatedValue | nindent 4 }}
  {{- end }}
{{- end }} 