{{- if and .Values.compactMetrics.enabled (eq (include "lakerunner.autoscalingMode" (list .Values.compactMetrics.autoscaling .)) "hpa") -}}
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "lakerunner.fullname" . }}-compact-metrics
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
    app.kubernetes.io/component: compact-metrics
  {{ include "lakerunner.annotations" . | nindent 2 }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "lakerunner.fullname" . }}-compact-metrics
  minReplicas: {{ .Values.compactMetrics.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.compactMetrics.autoscaling.maxReplicas }}
  metrics:
  {{- if .Values.compactMetrics.autoscaling.hpa.targetCPUUtilizationPercentage }}
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: {{ .Values.compactMetrics.autoscaling.hpa.targetCPUUtilizationPercentage }}
  {{- end }}
  behavior:
    scaleDown:
      policies:
      - type: Pods
        value: 4
        periodSeconds: 60
{{- end }}
