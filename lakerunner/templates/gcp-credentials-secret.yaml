{{- if .Values.gcp.create }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lakerunner.gcpSecretName" . }}
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
  {{ include "lakerunner.annotations" . | nindent 2 }}
data:
  GOOGLE_APPLICATION_CREDENTIALS: {{ .Values.gcp.GOOGLE_APPLICATION_CREDENTIALS | b64enc }}
{{- end }}