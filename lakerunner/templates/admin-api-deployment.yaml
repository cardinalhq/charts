{{- if .Values.adminApi.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lakerunner.fullname" . }}-admin-api
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
    app.kubernetes.io/component: admin-api
  {{ include "lakerunner.annotations" . | nindent 2}}
spec:
  replicas: {{ .Values.adminApi.replicas }}
  selector:
    matchLabels:
      {{- include "lakerunner.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: admin-api
  template:
    metadata:
      labels:
        {{- include "lakerunner.labels" . | nindent 8 }}
        app.kubernetes.io/component: admin-api
      {{- include "lakerunner.annotations" . | nindent 6 }}
    spec:
      serviceAccountName: {{ include "lakerunner.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.adminApi.terminationGracePeriodSeconds }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      {{- include "lakerunner.imagePullSecrets" . | nindent 6 }}
      {{- include "lakerunner.sched.nodeSelector" (list .Values.global.nodeSelector .Values.adminApi.nodeSelector) | nindent 6 }}
      {{- include "lakerunner.sched.tolerations"  (list .Values.global.tolerations  .Values.adminApi.tolerations)  | nindent 6 }}
      {{- include "lakerunner.sched.affinity"     (list .Values.global.affinity     .Values.adminApi.affinity)     | nindent 6 }}
      containers:
      - name: admin-api
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        image: {{ include "lakerunner.image" (list .Values.adminApi.image .) }}
        imagePullPolicy: {{ .Values.adminApi.image.pullPolicy | default .Values.global.image.pullPolicy }}
        command: ["/app/bin/lakerunner"]
        args:
          - "admin-api"
          - "serve"
          - "--grpc-port={{ .Values.adminApi.grpcPort }}"
        ports:
          - name: grpc
            containerPort: {{ .Values.adminApi.grpcPort }}
            protocol: TCP
          - name: healthcheck
            containerPort: {{ .Values.global.healthProbes.healthcheckPort }}
            protocol: TCP
        env:
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_IP
            valueFrom:
              fieldRef:
                fieldPath: status.podIP
          - name: OTEL_SERVICE_NAME
            value: {{ include "lakerunner.fullname" . }}-admin-api
          - name: TMPDIR
            value: /scratch
          {{- include "lakerunner.injectEnv" (list . .Values.adminApi) | nindent 8 }}
          {{- include "lakerunner.cardinalTelemetryEnv" . | nindent 10 }}
          {{- include "lakerunner.kafkaEnv" . | nindent 10 }}
        {{- include "lakerunner.healthProbes" (list . .Values.adminApi) | nindent 8 }}
        {{- if .Values.global.resources.enabled }}
        resources:
          {{- toYaml .Values.adminApi.resources | nindent 10 }}
        {{- end }}
        volumeMounts:
        {{- include "lakerunner.kafkaTopicsVolumeMount" . | nindent 8 }}
      volumes:
      {{- include "lakerunner.kafkaTopicsVolume" . | nindent 6 }}
{{- end }}
