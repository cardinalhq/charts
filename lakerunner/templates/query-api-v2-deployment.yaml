{{- if .Values.queryApiV2.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "lakerunner.fullname" . }}-query-api-v2
  labels:
    {{- include "lakerunner.labels" . | nindent 4 }}
    app.kubernetes.io/component: query-api-v2
  {{ include "lakerunner.annotations" . | nindent 2 }}
spec:
  replicas: {{ .Values.queryApiV2.replicas }}
  selector:
    matchLabels:
      {{- include "lakerunner.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: query-api-v2
  template:
    metadata:
      labels:
        {{- include "lakerunner.labels" . | nindent 8 }}
        app.kubernetes.io/component: query-api-v2
      {{- include "lakerunner.annotations" . | nindent 6 }}
    spec:
      serviceAccountName: {{ include "lakerunner.serviceAccountName" . }}
      terminationGracePeriodSeconds: {{ .Values.queryApiV2.terminationGracePeriodSeconds }}
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      {{- include "lakerunner.imagePullSecrets" . | nindent 6 }}
      containers:
      - name: query-api-v2
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop: ["ALL"]
          seccompProfile:
            type: RuntimeDefault
        image: {{ include "lakerunner.image" (list .Values.queryApiV2.image .) }}
        imagePullPolicy: {{ .Values.queryApiV2.image.pullPolicy | default .Values.global.image.pullPolicy }}
        command: ["/app/bin/lakerunner"]
        args: ["query-api"]
        ports:
        - containerPort: 8080
          name: http
        env:
          - name: OTEL_SERVICE_NAME
            value: {{ include "lakerunner.fullname" . }}-query-api-v2
          - name: TMPDIR
            value: /scratch
          - name: EXECUTION_ENVIRONMENT
            value: "kubernetes"
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: QUERY_WORKER_PORT
            value: "8080"
          - name: WORKER_POD_LABEL_SELECTOR
            value: "app.kubernetes.io/name={{ include "lakerunner.name" . }},app.kubernetes.io/component=query-worker-v2"
          {{- include "lakerunner.injectEnv" (list . .Values.queryApiV2) | nindent 8 }}
          {{- include "lakerunner.cardinalTelemetryEnv" . | nindent 10 }}
        {{- if eq (include "lakerunner.injectCloudProviderCredentials" .) "true" }}
        envFrom:
          - secretRef:
              name: {{ include "lakerunner.cloudProviderSecretName" . }}
        {{- end }}
        resources:
          {{- toYaml .Values.queryApiV2.resources | nindent 10 }}
        volumeMounts:
        {{- if eq .Values.storageProfiles.source "config" }}
        - name: storage-profiles
          mountPath: /app/config/storage_profiles.yaml
          subPath: storage_profiles.yaml
          readOnly: true
        {{- end }}
        - name: scratch
          mountPath: /scratch
      {{- include "lakerunner.sched.nodeSelector" (list .Values.global.nodeSelector .Values.queryApiV2.nodeSelector) | nindent 6 }}
      {{- include "lakerunner.sched.tolerations"  (list .Values.global.tolerations  .Values.queryApiV2.tolerations)  | nindent 6 }}
      {{- include "lakerunner.sched.affinity"     (list .Values.global.affinity     .Values.queryApiV2.affinity)     | nindent 6 }}
      volumes:
      {{- include "lakerunner.ephemeralVolume" (list "scratch" .Values.queryApiV2.temporaryStorage.size .) | nindent 6 }}
      {{- if eq .Values.storageProfiles.source "config" }}
      - name: storage-profiles
        configMap:
          name: {{ include "lakerunner.storageProfilesConfigmapName" . }}
      {{- end }}
{{- end }}
