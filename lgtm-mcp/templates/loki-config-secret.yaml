{{- if .Values.loki.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lgtm-mcp.loki.fullname" . }}-config
  labels:
    {{- include "lgtm-mcp.loki.labels" . | nindent 4 }}
type: Opaque
stringData:
  LOKI_URL: {{ .Values.loki.url | quote }}
  {{- range $key, $value := .Values.loki.headers }}
  LOKI_HEADER_{{ $key | upper | replace "-" "_" }}: {{ $value | quote }}
  {{- end }}
  {{- if .Values.lakerunner.apiHost }}
  LAKERUNNER_API_HOST: {{ .Values.lakerunner.apiHost | quote }}
  {{- end }}
{{- end }}
