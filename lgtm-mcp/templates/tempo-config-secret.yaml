{{- if .Values.tempo.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "lgtm-mcp.tempo.fullname" . }}-config
  labels:
    {{- include "lgtm-mcp.tempo.labels" . | nindent 4 }}
type: Opaque
stringData:
  TEMPO_URL: {{ .Values.tempo.url | quote }}
  {{- range $key, $value := .Values.tempo.headers }}
  TEMPO_HEADER_{{ $key | upper | replace "-" "_" }}: {{ $value | quote }}
  {{- end }}
{{- end }}
